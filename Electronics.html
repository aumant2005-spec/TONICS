<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Tanzatronics</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color:lightblue;
                color: aliceblue;
            }

            .header {
                background-color: chocolate;
                color: rgb(232, 222, 222);
                padding: 10px 40px;
                text-align: left;
            }

            .hidden {
                display: none;
            }

            .menu {
                list-style: none;
                padding: 0;
            }

            .menu>li {
                padding: 12px;
                border-bottom: 1px solid #ccc;
                cursor: pointer;
            }

            .submenu {
                padding-left: 20px;
                background: #f5f5f5;
            }
        </style>
    </head>

    <body>
        <!--header-->
        <header class="header">
            <h1>TANZAtronics</h1>
            <p>Menu</p>
        </header>

        <button id="menuBtn">☰ Menu</button>

        <ul id="menu" class="menu hidden">
            <li onclick="toggleSub('hot')">home ▶
                <ul id="hot" class="submenu hidden">
                    <li>Discount Items</li>
                    <li>Clearance</li>
                </ul>
            </li>

            <li onclick="toggleSub('new')">contact ▶
                <ul id="new" class="submenu hidden">
                    <li>New Arrivals</li>
                    <li>Trending</li>
                </ul>
            </li>
        </ul>

    </body>
    <script>const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");

  menuBtn.onclick = () => {
    menu.classList.toggle("hidden");
  };

  function toggleSub(id) {
    document.getElementById(id).classList.toggle("hidden");
  }
</script>
